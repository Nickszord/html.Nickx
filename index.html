<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dev</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#descricao-portal">Nosso Portal</a></li>
                <li><a href="#cadastro-dev"> Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main id="descricao-portal">

        <h1>Nosso Portal</h1>

        <p>

        </p>
    </main>

    <section id="cadastro-dev">
        <h2>Cadastro de Dev</h2>

        <form action="" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="">Nome: *</label>
                    <input type="text" name="name" id="name" placeholder="Informe seu name" required />
                </div>

                <div>
                    <label for="telefone">Telefone: *</label>
                    <input type="text" name="name" id="name" required />


                </div>
            </fieldset>
            <fieldset>
                <legend>Dados Profissionais</legend>

                <div>
                    <p>Informe sua especialização</p>
                    <div>
                        <input type="radio" name="especializacao" id="fullstack" value="fullstack">
                        <label for="fullstack"> Fullstack</label>
                    </div>
                    <div>
                        <input type="radio" name="especializacao" id="back-end" value="back-end">
                        <label for="back-end"> back-end</label>
                    </div>
                    <div>
                        <input type="radio" name="especializacao" id="front-en" value="front-en">
                        <label for="front-en"> front-en</label>
                    </div>

                    <div>
                        <label for="exoeriencia">informe sua experiencia</label>
                        <select name="experiencia" id="experiencia">
                            <option value="selected"> Selecione uma opcão</option>
                            <option value="estagio"> estagio</option>
                            <option value="junior"> junior</option>
                            <option value="pleno"> pleno</option>
                            <option value="senior"> senior</option>
                        </select>
                    </div>

                    <div>
                        <p>Selecione a modalidade de trabalho preferivel</p>

                        <div>
                            <input type="checkbox" name="mod-trabalho" id="presencial" value="presencial"/>

                        <label for="hibrido">Hibrido</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="mensagem">Nos conte um pouco sobre voce: </label>
                    <textarea name="mensage" id="mensagem"></textarea>

                </div>
            </fieldset>

            <div>
                <input type="reset" value=" Limpar"/>
                <input type="submit" value="Cadastrar"/>
            </div>
        </form>
    </section>



</body>

</html>
